<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Homepage</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blockchain Demo</h1>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}

        <button onclick="location.href='/chain'">Current Chain</button>
        <button onclick="location.href='/mine'">Mine a Block</button>
        <button onclick="location.href='/transactions/new'">New Transaction</button>
        <button onclick="location.href='/nodes/register'">Register Node</button>
        <button onclick="location.href='/nodes/resolve'">Resolve Conflicts</button>

    </div>
</body>
</html>
