<!DOCTYPE html>
<html>
<head>
    <title>New Transaction</title>
</head>
<body>
    <h1>New Transaction</h1> <!--names the title on the webpage "New Transaction"-->
    {% if message %} <!--jinja syntax, prints message if it exists-->
        <p>{{ message }}</p>
    {% endif %}
    <form method="POST"> <!--sends data to server when given POST request-->
        <label for="sender">Sender:</label> <!--label associated with input field-->
        <input type="text" id="sender" name="sender" required><br><br>  <!--defines type for input and identifier of input-->

        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" name="recipient" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <button type="submit">Submit Transaction</button> <!--submits the form data-->
    </form>
</body>
</html>
